<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://fonts.googleapis.com/css?family=Courier+Prime|Roboto+Mono&display=swap" rel="stylesheet">
	
  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text|Sarpanch|Zilla+Slab+Highlight" rel="stylesheet">

  <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>

</head>
<title>NYC Bike Map</title>

<body style="background-color: white">
  <script src="directions.js"></script>
  
  <link
rel="stylesheet"
href="directions.css"
type="text/css"
/>

<center>
  <div id='map'></div>
  <script>

if (!mapboxgl.supported()) {
alert('Your browser does not support Mapbox GL');
} else {

  mapboxgl.accessToken = 'pk.eyJ1IjoidG9kZGxtIiwiYSI6ImNrN3RuYzRjaDB2Zm4zZm5yOW42Ymt0cDQifQ.x1fVFY167sQIIxb3a2zMpQ';
  var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/toddlm/ck7tne8954uck1iplsky5igqx/draft'
  });
}
// Add geolocate control to the map.
map.addControl(
new mapboxgl.GeolocateControl({
positionOptions: {
enableHighAccuracy: true
},
trackUserLocation: true
})
);
 //Add navigation 
 
map.addControl(
new MapboxDirections({
accessToken: mapboxgl.accessToken
}),
'top-left'
);
  </script>
  </center>

</body>
</html>
